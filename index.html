<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Emoji picker library -->
    <script src="https://unpkg.com/emoji-picker-element@1.18.1/index.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <button id="emoji-button" aria-label="Open emoji picker">ðŸ˜Š</button>
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Emoji picker element (hidden by default) -->
    <emoji-picker id="emoji-picker" style="display: none;"></emoji-picker>
    <script src="script.js"></script>
</body>
</html>
